<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-Do-List</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
        <script src="https://kit.fontawesome.com/6173a71097.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Title -->
        <header>
            <h1 class="title">To-Do-List</h1>
        </header>

        <!-- Input Area Form -->
        <section class="container">
            <form>
                <input type="text" name="Item" placeholder="Name..." id="ItemInput" >
                <input class="main-button" type="button" name="item button" value="Add Item">
            </form>
        </section>
        

        <!-- List of Items -->
        <section class="item-container">
            <ul class="item-list">
                
                <!-- One example of item
                <li class="item">

                    <p class="text">Play the Piano</p>
                    <div class="icons">
                        <i class="check-btn" class="far fa-check-circle"></i>
                        <i class="x-btn" class="far fa-times-circle"></i>
                    </div>
                </li>
                -->


            </ul>
        </section>

        <!-- Clear Items Button -->
        <div class="container">
            <input class="clear-button" type="button" name="clear items button" value="Clear Items">
        </div>
        <script src="js/app.js"></script>
    </body>
    
</html>
